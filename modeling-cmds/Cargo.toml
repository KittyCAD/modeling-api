[package]
name = "kittycad-modeling-cmds"
version = "0.1.3"
edition = "2021"
authors = ["KittyCAD, Inc."]
description = "Commands in the KittyCAD Modeling API"
rust-version = "1.74"
repository = "https://github.com/KittyCAD/modeling-api"
keywords = ["kittycad"]
license = "MIT"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.31"
cxx = { version = "1.0", optional = true }
data-encoding = "2.5.0"
diesel = { version = "2.1.1", features = ["serde_json", "mysql", "chrono", "r2d2", "uuid", "numeric"] }
diesel_derives = "2.1.2"
enum-iterator = "1.4.1"
enum-iterator-derive = "1.2.1"
euler = "0.4.1"
http = "0.2.9"
kittycad-unit-conversion-derive = "0.1.0"
measurements = "0.11.0"
parse-display = "0.8.2"
parse-display-derive = "0.8.2"
schemars = { version = "0.8.16", features = ["bigdecimal04", "chrono", "url", "uuid1"] }
serde = { version = "1.0.193", features = ["derive"] }
serde_bytes = "0.11.12"
uuid = { version = "1.6.1", features = ["serde"] }

[lints]
workspace = true

[features]
default = []
cxx = ["dep:cxx"]
