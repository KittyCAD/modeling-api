[package]
name = "kittycad-modeling-cmds"
version = "0.2.78"
edition = "2021"
authors = ["KittyCAD, Inc."]
description = "Commands in the KittyCAD Modeling API"
rust-version = "1.74"
repository = "https://github.com/KittyCAD/modeling-api"
keywords = ["kittycad"]
license = "MIT"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.94"
chrono = "0.4.35"
cxx = { version = "1.0", optional = true }
data-encoding = "2.5.0"
enum-iterator = "2.1.0"
enum-iterator-derive = "1.2.1"
euler = "0.4.1"
http = "1.2.0"
kittycad = { version = "0.3.28", optional = true }
kittycad-modeling-cmds-macros = { workspace = true }
kittycad-unit-conversion-derive = "0.1.0"
measurements = "0.11.0"
parse-display = "0.9.1"
parse-display-derive = "0.9.0"
schemars = { version = "0.8.16", features = [
  "bigdecimal04",
  "chrono",
  "url",
  "uuid1",
] }
serde = { version = "1.0.215", features = ["derive"] }
serde_bytes = "0.11.15"
serde_json = { version = "1.0.133", optional = true }
slog = { version = "2.7.0", optional = true }
tabled = { version = "0.17", optional = true }
uuid = { version = "1.11.0", features = ["serde", "v4", "js"] }
webrtc = { version = "0.12", optional = true }

[lints]
workspace = true

[features]
default = []
derive-jsonschema-on-enums = []
tabled = ["dep:tabled"]
slog = ["dep:slog"]
cxx = ["dep:cxx"]
convert_client_crate = ["dep:kittycad"]
websocket = ["dep:serde_json"]
webrtc = ["dep:webrtc"]
unstable_exhaustive = []

[dev-dependencies]
bson = "2.13.0"

[package.metadata.docs.rs]
all-features = true

